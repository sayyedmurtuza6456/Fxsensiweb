<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flarglepox Sensi Controller</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      font-size: 24px;
    }
    .option {
      margin: 30px auto;
      width: 200px;
      transition: transform 0.2s;
    }
    .option img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .option p {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    .option:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Flarglepox Sensi Controller</h1>

  <div class="option">
    <a href="your-android-link-here">
      <img src="images/android.jpg" alt="Android" />
      <p>Android</p>
    </a>
  </div>

  <div class="option">
    <a href="your-ios-link-here">
      <img src="images/ios.jpg" alt="iOS" />
      <p>iOS</p>
    </a>
  </div>
</body>
</html>
