
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flarglepox Sensi Controller</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
    }
    .payment-info img {
      width: 60px;
      margin-top: 10px;
    }
    .option {
      margin: 30px auto;
      width: 200px;
      position: relative;
      transition: transform 0.2s;
    }
    .option img.main-thumb {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .option .lock-icon {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 24px;
      height: 24px;
    }
    .option p {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    .option:hover {
      transform: scale(1.05);
    }
    .price {
      color: #00e676;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Flarglepox Sensi Controller</h1>

  <div class="payment-info">
    <img src="payment-banner-small.png" alt="Payment Required" />
  </div>

  <div class="option">
    <img class="lock-icon" src="lock-small.png" alt="Locked" />
    <a href="your-android-link-here">
      <img class="main-thumb" src="images/android.jpg" alt="Android" />
      <p>Android <span class="price">₹99</span></p>
    </a>
  </div>

  <div class="option">
    <img class="lock-icon" src="lock-small.png" alt="Locked" />
    <a href="your-ios-link-here">
      <img class="main-thumb" src="images/ios.jpg" alt="iOS" />
      <p>iOS <span class="price">₹199</span></p>
    </a>
  </div>
</body>
</html>
