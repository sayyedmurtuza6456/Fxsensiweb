
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flarglepox Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px auto 5px;
      display: block;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .caption {
      font-size: 14px;
      color: #00e6e6;
      margin-bottom: 20px;
    }
    .login-btn, .pay-btn, .screenshot-btn {
      background: #24292f;
      color: white;
      padding: 10px 20px;
      margin: 10px auto;
      border: none;
      font-size: 16px;
      cursor: pointer;
      display: block;
    }
    .option {
      display: none;
      margin: 30px auto;
      width: 200px;
    }
    .option img {
      width: 100%;
      border-radius: 10px;
    }
    .option p {
      margin-top: 10px;
      font-weight: bold;
    }
    .contact {
      margin-top: 40px;
      color: #00e676;
      font-size: 14px;
    }
    .contact a {
      color: #00e676;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>GitHub Login to View Sensi</h1>

  <img class="avatar" src="github-login-icon.png" alt="Login Icon" />
  <div class="caption">Flarglepox Login Center</div>
  <button class="login-btn" onclick="login()">Login with GitHub</button>

  <div id="purchase" style="display:none;">
    <h3 style="color:#00e676;">Payment Details</h3>
    <p>UPI ID: <b>9552225594@ybl</b></p>
    <p>Pay ₹99 for Android or ₹199 for iOS</p>
    <input type="file" id="screenshot" style="margin-top: 10px;" />
    <button class="screenshot-btn" onclick="submitScreenshot()">Upload Screenshot</button>
    <a href="https://wa.me/919552225594?text=Hello,%20I%20have%20paid%20for%20Sensi%2099%20or%20199%20and%20attached%20the%20screenshot." target="_blank">
      <button class="pay-btn">Send Screenshot via WhatsApp</button>
    </a>
  </div>

  <div class="option" id="android">
    <a href="#" onclick="alert('Bsdk, sahi screenshot bhej — payment ka hi bhej!')">
      <img src="images/android.jpg" alt="Android" />
      <p>Android ₹99</p>
    </a>
  </div>

  <div class="option" id="ios">
    <a href="#" onclick="alert('Bsdk, sahi screenshot bhej — payment ka hi bhej!')">
      <img src="images/ios.jpg" alt="iOS" />
      <p>iOS ₹199</p>
    </a>
  </div>

  <div class="contact">
    <img src="contact-icon.png" alt="Call" style="width:18px;vertical-align:middle;margin-right:6px;">
    Contact: <a href="tel:+917588573457">+91 7588573457</a>
  </div>

  <script>
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const provider = new firebase.auth.GithubAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          document.querySelector('.login-btn').style.display = 'none';
          document.getElementById('android').style.display = 'block';
          document.getElementById('ios').style.display = 'block';
          document.getElementById('purchase').style.display = 'block';
          document.querySelector('h1').textContent = "Welcome!";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }

    function submitScreenshot() {
      const file = document.getElementById('screenshot').files[0];
      if (!file) {
        alert("Bsdk, sahi screenshot bhej — payment ka hi bhej!");
      } else {
        alert("Screenshot uploaded! We'll verify and unlock sensi soon.");
      }
    }
  </script>
</body>
</html>
